<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strategy Card Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/react-quill@2.0.0/dist/quill.snow.css" rel="stylesheet" crossorigin="anonymous">

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom styles for Quill editor to better match the theme */
      .ql-toolbar {
        border-radius: 0.5rem 0.5rem 0 0 !important;
        border-color: #d1d5db !important;
        background: #f9fafb;
      }
      .dark .ql-toolbar {
        border-color: #4b5563 !important;
        background: #374151;
      }
      .ql-container.ql-snow {
        border-radius: 0 0 0.5rem 0.5rem !important;
        border-color: #d1d5db !important;
        background: #fff;
        max-height: 18rem;
        overflow-y: auto;
      }
      .dark .ql-container.ql-snow {
        border-color: #4b5563 !important;
        background: #1f2937;
      }
      .dark .ql-editor {
        color: #d1d5db;
      }
       .dark .ql-snow .ql-stroke {
        stroke: #9ca3af;
      }
       .dark .ql-snow .ql-fill {
        fill: #9ca3af;
      }
      .dark .ql-picker-label {
        color: #9ca3af;
      }

      /* Vertical Stack Card Content Styling */
      .how-to-content ul, .how-to-content ol,
      .research-content ul, .research-content ol {
        padding-left: 1.5rem; /* Add standard indentation */
        display: flex;
        flex-direction: column;
      }

      .how-to-content ul, .how-to-content ol {
        gap: 1.25rem; /* space-y-5 */
      }
      
      .how-to-content li, .how-to-content p {
        color: #334155; /* slate-700 */
        font-size: 1rem;
        line-height: 1.6;
      }

      .how-to-content h3 {
        color: #1e293b; /* slate-800 */
        font-weight: 700; /* bold */
        font-size: 1.125rem; /* text-lg */
        margin-bottom: 0.25rem;
        margin-top: 1rem;
      }
       .how-to-content h3:first-of-type {
        margin-top: 0;
      }
      
      .research-content ul, .research-content ol {
        gap: 0.75rem; /* space-y-3 */
      }

      .research-content ul {
        list-style-type: disc;
      }

      .research-content ol {
        list-style-type: decimal;
      }

      .research-content li {
        color: #475569; /* slate-600 */
        font-size: 1rem;
        line-height: 1.625;
      }

      .research-content li::marker {
        color: #94a3b8; /* slate-400 */
      }

      .research-content strong {
        color: #1e293b; /* slate-800 */
        font-weight: 600; /* semibold */
      }

      /* Download Dropdown */
      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        bottom: 100%;
        margin-bottom: 0.5rem;
        background-color: #f1f1f1;
        min-width: 200px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 0.5rem;
        padding: 0.5rem 0;
        background-color: white;
        border: 1px solid #e5e7eb;
      }

      .dark .dropdown-content {
        background-color: #374151; /* gray-700 */
        border-color: #4b5563; /* gray-600 */
      }

      .dropdown-content button {
        color: black;
        padding: 0.75rem 1rem;
        text-decoration: none;
        display: block;
        width: 100%;
        text-align: left;
        background: none;
        border: none;
        font-weight: 500;
      }
      .dark .dropdown-content button {
         color: #d1d5db; /* gray-300 */
      }
      
      .dropdown-content button:hover {
        background-color: #f3f4f6; /* gray-100 */
      }
      .dark .dropdown-content button:hover {
        background-color: #4b5563; /* gray-600 */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai",

    "react": "https://esm.sh/react@^18.2.0",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
